<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank - Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const emailInput = document.getElementById("email").value;
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;

            // Basic validation: check if fields are not empty
            if (emailInput === "" || usernameInput === "" || passwordInput === "") {
                alert("Please fill in all fields."); // Alert for empty fields
            } else {
                // If all fields are filled, redirect to home page
                alert("Login successful!"); // Notify user of successful login
                window.location.href = "home.html"; // Redirect to home page
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="" method="POST" onsubmit="validateLogin(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i><br>
                <label for="password">Password</label>
            </div><br>
            <div class="reminder">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <input type="submit" class="btn" value="Login">
