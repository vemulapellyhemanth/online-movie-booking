      <script>
    let seats = document.querySelector(".all-seats");
      for (var i = 0; i < 59; i++) {
        let randint = Math.floor(Math.random() * 2);
        let booked = randint === 1 ? "booked" : "";
        seats.insertAdjacentHTML(
          "beforeend",
          '<input type="checkbox" name="tickets" id="s' +
            (i + 2) +
            '" /><label for="s' +
            (i + 2) +
            '" class="seat ' +
            booked +
            '"></label>'
        );
      }
    // Define seat prices for each section
    const seatPrices = {
      bronze: 100,
      silver: 150,
      gold: 200,
    };
  
    // Update the ticket selection logic to include different prices for sections
    const allSeats = document.querySelectorAll(".all-seats");
    
    allSeats.forEach((seatGroup, index) => {
      const section = index === 0 ? 'bronze' : index === 1 ? 'silver' : 'gold';
      const seats = seatGroup.querySelectorAll('input[type="checkbox"]');
  
      seats.forEach((seat) => {
        seat.addEventListener('change', () => {
          let amount = document.querySelector('.amount').innerHTML;
          let count = document.querySelector('.count').innerHTML;
          amount = Number(amount);
          count = Number(count);
  
          if (seat.checked) {
            count += 1;
            amount += seatPrices[section];
          } else {
            count -= 1;
            amount -= seatPrices[section];
          }
          document.querySelector('.amount').innerHTML = amount;
          document.querySelector('.count').innerHTML = count;
        });
      });
    });
  </script>

      <script>
      document.getElementById('bookButton').addEventListener('click', () => {
        const selectedSeats = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach((checkbox) => {
                selectedSeats.push(checkbox.id);
            });
        const date = document.querySelector('input[name="date"]:checked').value;
      const time = document.querySelector('input[name="time"]:checked').value;
      localStorage.setItem('date', date);
      localStorage.setItem('time', time);
    const ticketCount = document.querySelector(".count").textContent;
    const totalAmount = document.querySelector(".amount").textContent;
    localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));
    // Redirect to the new bill page with ticketCount and totalAmount as URL parameters
    window.location.href = `bill_dracula.html?count=${ticketCount}&total=${totalAmount}`;
  });
</script>
